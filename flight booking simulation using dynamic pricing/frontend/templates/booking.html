<!-- frontend/templates/booking.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flight Booking Simulator — Book</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">FlightSim</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Search</a></li>
        <li class="nav-item"><a class="nav-link" href="/mybookings">My Bookings</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
  <h1 class="mb-4">Book Flight</h1>

  <div class="alert alert-info">First search flights on the Search page, note the Flight ID, then come here to book (or click Book in results — supports direct JS navigation in future).</div>

  <form id="bookForm" class="row g-3">
    <div class="col-md-3">
      <label class="form-label">Flight ID</label>
      <input id="flight_id" class="form-control" type="number">
    </div>
    <div class="col-md-3">
      <label class="form-label">Passenger Name</label>
      <input id="passenger_name" class="form-control" type="text">
    </div>
    <div class="col-md-3">
      <label class="form-label">Email</label>
      <input id="email" class="form-control" type="email">
    </div>
    <div class="col-md-2">
      <label class="form-label">Fare (₹)</label>
      <input id="fare" class="form-control" type="number" step="0.01">
    </div>
    <div class="col-md-1 align-self-end">
      <button id="bookBtn" class="btn btn-success w-100" type="button">Book</button>
    </div>
  </form>

  <div id="bookResult" class="mt-4"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/app.js"></script>
<script>
  document.getElementById('bookBtn').addEventListener('click', () => {
    window.bookFlightFromForm();
  });
</script>
</body>
</html>
