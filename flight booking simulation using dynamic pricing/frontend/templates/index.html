<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flight Booking Simulator â€” Search</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">FlightSim</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/booking-page">Book</a></li>
        <li class="nav-item"><a class="nav-link" href="/mybookings">My Bookings</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
  <h1 class="mb-4">Search Flights</h1>

  <form id="searchForm" class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Origin</label>
      <input class="form-control" id="origin" value="DEL">
    </div>
    <div class="col-md-4">
      <label class="form-label">Destination</label>
      <input class="form-control" id="destination" value="BOM">
    </div>
    <div class="col-md-4 align-self-end">
      <button id="searchBtn" class="btn btn-primary w-100" type="button">Search</button>
    </div>
  </form>

  <div id="results" class="mt-4"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/app.js"></script>
<script>
  // initialize
  document.getElementById('searchBtn').addEventListener('click', () => {
    window.searchFlights();
  });
</script>
</body>
</html>
