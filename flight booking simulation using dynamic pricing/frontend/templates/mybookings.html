<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flight Booking Simulator â€” My Bookings</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">FlightSim</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Search</a></li>
        <li class="nav-item"><a class="nav-link" href="/booking-page">Book</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
  <h1 class="mb-4">View / Cancel Booking</h1>

  <div class="row g-3 mb-3">
    <div class="col-md-4">
      <input id="pnr" class="form-control" placeholder="Enter PNR (example: ABC12345)">
    </div>
    <div class="col-md-8">
      <button id="viewBtn" class="btn btn-primary">View Booking</button>
      <button id="cancelBtn" class="btn btn-danger">Cancel Booking</button>
    </div>
  </div>

  <div id="bookingDetail"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/app.js"></script>
<script>
  document.getElementById('viewBtn').addEventListener('click', () => { window.viewBooking(); });
  document.getElementById('cancelBtn').addEventListener('click', () => { window.cancelBooking(); });
</script>
</body>
</html>
